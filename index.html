<body>



	<!-- Primary Page Layout
	================================================== -->

	<!-- Delete everything in this .container and get started on your own site! -->

	<div class="container">
		<div class="sixteen columns">
		  <p style="margin-top: 40px"><img src="images/logo.png" width="361" height="79"> </p>
			<hr />
		</div>
		<div class="one-third column" id="well">
			<h3 class="Subtitle">Bienvenido</h3>
			<p>En este sitio podrás descargar las antologias que utilizarás para seguir tus materias.</p>
			<p>Es necesario que proporciones tu número de matrícula y selecciones el plantel así como la licenciatura que estas cursando.</p>
		</div>
		<div class="one-third column" id="aut">
			<h3 class="Subtitle">Autenticación</h3>
            <div id="error" class="error">
            
            </div>
			<form name="sess" id="sess" onSubmit="return false">
            <label>Matrícula: 
            <input type="text" name="matricula" id="matricula" onKeyPress="return numeros(event);" maxlength="12"></label>
            <label>
            Plantel:
            <select name="plantel" id="plantel" onChange="get_car(this.value);">
              <option value="">Selecciona un plantel</option>
              <option value="1">Rayón</option>
              <option value="2">Nezahualcóyotl</option>
              <option value="3">Ixtapaluca</option>
              <option value="4">Hidalgo</option>
              <option value="5">Salud</option>
            </select>
            </label>
            <label>
            Licenciatura:
            <select name="carrera" id="carrera">
            </select>
            </label>
            <input type="submit" value="Entrar" onClick="ini_ses()">
          </form>
		</div>
        <div style="clear:both; display:none;" class="full-width" id="antologias">
        Antologías
        </div>

	</div><!-- container -->
